<mat-card>
	<mat-card-content>    
    <mat-card-title>Monitoreo</mat-card-title>
    <h4>Lecturas de Tanques</h4>
        <code class="bg-light"></code>

        <button mat-mini-fab (click)="open()" color="primary">+</button>
        <span>{{dato_m}}</span>

        
    <mat-table [dataSource]="dataSource" > 
       
          <ng-container matColumnDef="temp_actual">
            <th mat-header-cell *matHeaderCellDef> Temperatura Del Tanque  </th>
            <td mat-cell *matCellDef="let element">{{element.temp_actual}}</td>
          </ng-container>
          <ng-container matColumnDef="lectura_actual">
              <th mat-header-cell *matHeaderCellDef> Nivel de Combustible en el Tanque </th>
              <td mat-cell *matCellDef="let element">{{element.lectura_actual}}</td>
            </ng-container>
          <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha y Hora de la Lectura </th>
                <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
              </ng-container>
          
          <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef> borrar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-fab (click)="onBorrar(element)" aria-label="Example icon-button with a heart icon">
                <mat-icon  >delete</mat-icon>
                </button>
              </td>
          </ng-container>
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-fab (click)="onEditar(element)" aria-label="Example icon-button with a heart icon">
                <mat-icon  >edit</mat-icon>
                </button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>        
    </mat-card-content>
</mat-card>
